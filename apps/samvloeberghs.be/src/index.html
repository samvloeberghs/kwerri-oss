<!DOCTYPE html>
<html
  prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# product: http://ogp.me/ns/product# article: http://ogp.me/ns/article# http://ogp.me/ns/fb# profile: http://ogp.me/ns/profile#"
  lang="en">
<head>
  <meta charset="utf-8">
  <title>Sam Vloeberghs - Freelance Webdeveloper & Software Engineer</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ffffff">
  <meta name="msapplication-TileColor" content="#ffffff">
  <link rel="icon" type="image/png" href="/assets/icons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg" />
  <link rel="shortcut icon" href="/assets/icons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Sam V" />
  <link rel="manifest" href="/assets/icons/site.webmanifest" />
</head>
<body class="line-numbers">
  <div id="topborder"></div>
  <sv-root>Content is loading...</sv-root>
  <noscript>
    <style>
      @media (max-width: 920px) {
        sv-root .app__aside {
          height: 100%;
          position: static !important;
          margin-bottom: 0;
        }

        sv-root .app__mobilenavcontainer {
          display: block;
        }

        sv-root .app__mobilemenu {
          display: none !important;
        }

        sv-root .app__content {
          padding-top: 20px !important;
        }

        sv-root .app__scrolltocontent {
          display: block !important;
        }
      }
    </style>
  </noscript>
  <script>
    function setTocObserver(doc, route) {
      var observer = new IntersectionObserver(function(entries) {
        entries.forEach(function(entry) {
          var id = entry.target.getAttribute('id');
          if (entry.intersectionRatio > 0) {
            var previousElements = document.querySelectorAll(`.post__toc li a`);
            previousElements.forEach(function(previousElement) {
              previousElement.parentElement.classList.remove('active');
            });
            const fixedRoute = (route + '/').replace('//', '/');
            var elSel = '.post__toc li a[href="' + fixedRoute + '#' + id + '"]';
            var el = this.document.querySelector(elSel);
            el.parentElement.classList.add('active');
          }
        });
      });
      // Track all sections that have an `id` applied
      doc.querySelectorAll('h2[id], h3[id], h4[id], h5[id]').forEach(function(section) {
        observer.observe(section);
      });
    }

    (function() {
      if (document && document.querySelector('sv-root[ng-server-context="ssg"]')) {
        // *: mobilenav
        var mobileNavHamburger = document.querySelector('.app__mobilemenu');
        var aside = document.querySelector('.app__aside');
        mobileNavHamburger.addEventListener('click', function(event) {
          event.preventDefault();
          if (aside.classList.contains('app__aside--open')) { // aside open
            aside.classList.remove('app__aside--open');
            mobileNavHamburger.classList.remove('app__mobilemenu--open');
          } else { // aside closed
            aside.classList.add('app__aside--open');
            mobileNavHamburger.classList.add('app__mobilemenu--open');
          }
        });

        // /posts/*: toc
        if (document.querySelector('.post__toc')) {
          window.setTocObserver(document, document.location.pathname);
        }

        // /kwerri: general conditions
        var generalConditionsToggle = document.querySelector('.kwerri__algemene-voorwaarden-toggle');
        if (generalConditionsToggle) {
          var generalConditionsDoc = document.querySelector('.kwerri__algemene-voorwaarden-doc');
          generalConditionsToggle.addEventListener('click', function(event) {
            event.preventDefault();
            generalConditionsDoc.hidden = !generalConditionsDoc.hidden;
          });
        }
      }

      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for (let registration of registrations) {
          registration.unregister();
        }
        if (registrations.length > 0) {
          window.location.reload();
        }
      });

    })();
  </script>
  </body>
</html>
